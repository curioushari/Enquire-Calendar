<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquire Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">ENQUIRE QUIZ CLUB</a>
 
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <!-- <a href="#" class="nav_link">Product</a> -->
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>


    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

           

      
          </form>
          <button id="google-button"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png">Sign in with Google</button>
          <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>


        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <i class="uil uil-user-circle name"></i>
              <input type="text" placeholder="Enter your name" required />
           
            </div>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>


            <div class="input_box">
              <input type="password" placeholder="Create password" required id="password1" />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required id="password2" />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button" onclick="return checkPasswords()">SignUp now</button>

       
          </form>
          <button id="google-button"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png">Sign in with Google</button>
          <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>       
        </div>
      </div>
    </section>
   <!-- Calendar -->   
   <div class="bod">
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li >Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
      <div class="pop"></div>
    </div> 
</div>

<div class="container1">
  <h1 class="form-title">Registration</h1>
  <form action="#">
    <div class="main-user-info">
      
      <div class="user-input-box">
        <label for="general">General</label>
         <br><br/>


         
       <div class="container">
        <div class="range">
           <div class="range__content">
              <div class="range__slider">
                 <div class="range__slider-line" id="range-line1"></div>
              </div>
              
              <div class="range__thumb" id="range-thumb1">
                 <div class="range__value">
                    <span class="range__value-number" id="range-number1">10</span>
                 </div>
              </div>
  
              <input type="range" class="range__input" id="range-input1" name="general" min="0" max="10" value="0" step="1">
           </div>
        </div>
     </div>
     </div>

      <div class="user-input-box">
        <label for="scitech">Sci-Tech</label>
        <br><br/>
             
                
        <div class="container">
          <div class="range">
             <div class="range__content">
                <div class="range__slider">
                   <div class="range__slider-line" id="range-line2"></div>
                </div>
                
                <div class="range__thumb" id="range-thumb2">
                   <div class="range__value">
                      <span class="range__value-number" id="range-number2">10</span>
                   </div>
                </div>
    
                <input type="range" class="range__input" id="range-input2" name="scitech" min="0" max="10" value="0" step="1">
             </div>
          </div>
       </div>

      </div>

      <div class="user-input-box">
        <label for="sports">Sports</label>
        <br><br/>
             
                    
        <div class="container">
          <div class="range">
             <div class="range__content">
                <div class="range__slider">
                   <div class="range__slider-line" id="range-line3"></div>
                </div>
                
                <div class="range__thumb" id="range-thumb3">
                   <div class="range__value">
                      <span class="range__value-number" id="range-number3">10</span>
                   </div>
                </div>
    
                <input type="range" class="range__input" id="range-input3" name="sports" min="0" max="10" value="0" step="1">
             </div>
          </div>
       </div>

      </div>
      
      <div class="user-input-box">
        <label for="business">Business</label>
        <br><br/>
             
                    
        <div class="container">
          <div class="range">
             <div class="range__content">
                <div class="range__slider">
                   <div class="range__slider-line" id="range-line4"></div>
                </div>
                
                <div class="range__thumb" id="range-thumb4">
                   <div class="range__value">
                      <span class="range__value-number" id="range-number4">10</span>
                   </div>
                </div>
    
                <input type="range" class="range__input" id="range-input4" name="business" min="0" max="10" value="0" step="1">
             </div>
          </div>
       </div>

      </div>
       
      <div class="user-input-box">
        <label for="mela">Mela</label>
        <br><br/>
        
               
                   
        <div class="container">
          <div class="range">
             <div class="range__content">
                <div class="range__slider">
                   <div class="range__slider-line" id="range-line5"></div>
                </div>
                
                <div class="range__thumb" id="range-thumb5">
                   <div class="range__value">
                      <span class="range__value-number" id="range-number5">50</span>
                   </div>
                </div>
    
                <input type="range" class="range__input" id="range-input5" name="mela" min="0" max="10" value="0" step="1">
             </div>
          </div>
       </div>

    </div>
    <div class="type-details-box">
      <span class="type-title">Category</span>
      <div class="category">
        <input type="radio" name="type" id="male">
        <label for="school">School</label>
        <input type="radio" name="type" id="female">
        <label for="college">College</label>
        <input type="radio" name="type" id="other">
        <label for="open">Open</label>
      </div>
    </div>
    <div class="form-submit-btn">
      <input type="submit" value="Go!">
    </div>
  </form>
</div>



<script src="script.js">  </script>
</body>
</html>
